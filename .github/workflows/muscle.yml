name: Free Cloud Muscle

on:
  workflow_dispatch:
  push:

permissions:
  contents: read

jobs:
  compute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run compute job (capture output)
        run: |
          mkdir -p out
          python main.py | tee out/output.txt

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: out/
